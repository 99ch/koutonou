name: âœ… Pull Request Validation

on:
  pull_request:
    branches: [main, production_ready, develop]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  FLUTTER_VERSION: "3.24.0"

jobs:
  # ===============================================
  # ðŸ“‹ PR Info & Validation
  # ===============================================
  pr-validation:
    name: ðŸ“‹ PR Info & Basic Validation
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event.pull_request.draft == false

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“‹ PR Information
        run: |
          echo "ðŸ“‹ **Pull Request Information**" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **PR #${{ github.event.number }}**: ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Author**: @${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ¿ **Source**: ${{ github.event.pull_request.head.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Target**: ${{ github.event.pull_request.base.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š **Changes**: +${{ github.event.pull_request.additions }} -${{ github.event.pull_request.deletions }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Files**: ${{ github.event.pull_request.changed_files }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ” Check PR Title Format
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          if [[ ! "$TITLE" =~ ^(feat|fix|docs|style|refactor|perf|test|chore|ci)(\(.+\))?: .+ ]]; then
            echo "âŒ **PR Title Format Error**" >> $GITHUB_STEP_SUMMARY
            echo "Le titre de la PR doit suivre le format: \`type(scope): description\`" >> $GITHUB_STEP_SUMMARY
            echo "Exemples: \`feat(auth): add user login\`, \`fix(api): resolve API timeout\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **PR Title Format**: Correct" >> $GITHUB_STEP_SUMMARY
          fi

  # ===============================================
  # ðŸš€ Quick Checks
  # ===============================================
  quick-checks:
    name: ðŸš€ Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: pr-validation

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ” Quick Analysis
        run: |
          echo "ðŸ” **Quick Analysis Results**" >> $GITHUB_STEP_SUMMARY

          # Formatting check
          if dart format --output=none --set-exit-if-changed lib/ test/ tools/; then
            echo "âœ… **Formatting**: Correct" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Formatting**: Needs fix - run \`dart format .\`" >> $GITHUB_STEP_SUMMARY
          fi

          # Import analysis
          if flutter analyze --fatal-infos --fatal-warnings; then
            echo "âœ… **Analysis**: No issues" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Analysis**: Issues found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ“Š Changed Files Analysis
        run: |
          echo "ðŸ“ **Files Changed in this PR**" >> $GITHUB_STEP_SUMMARY
          git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} | head -20 >> $GITHUB_STEP_SUMMARY

          DART_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} | grep '\.dart$' | wc -l)
          echo "ðŸ¦ **Dart files changed**: $DART_FILES" >> $GITHUB_STEP_SUMMARY

  # ===============================================
  # ðŸ§ª PR-Specific Tests
  # ===============================================
  pr-tests:
    name: ðŸ§ª PR Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quick-checks

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ§ª Run Tests with Coverage
        run: |
          flutter test --coverage --reporter json > test-results-pr.json

      - name: ðŸ“Š Test Coverage Analysis
        run: |
          if [ -f "coverage/lcov.info" ]; then
            echo "ðŸ“Š **Test Coverage Report**" >> $GITHUB_STEP_SUMMARY
            
            # Installer lcov pour l'analyse
            sudo apt-get update && sudo apt-get install -y lcov
            
            # GÃ©nÃ©rer le rapport de couverture
            COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | grep -o '[0-9.]*%' | head -1)
            echo "ðŸ“ˆ **Coverage**: $COVERAGE" >> $GITHUB_STEP_SUMMARY
            
            # VÃ©rifier si la couverture est acceptable
            COVERAGE_NUM=$(echo $COVERAGE | sed 's/%//')
            if (( $(echo "$COVERAGE_NUM >= 70" | bc -l) )); then
              echo "âœ… **Coverage Status**: Good ($COVERAGE)" >> $GITHUB_STEP_SUMMARY
            else
              echo "âš ï¸ **Coverage Status**: Low ($COVERAGE) - Consider adding more tests" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "â„¹ï¸ **Coverage**: No coverage data available" >> $GITHUB_STEP_SUMMARY
          fi

  # ===============================================
  # ðŸ—ï¸ Build Validation
  # ===============================================
  build-validation:
    name: ðŸ—ï¸ Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: pr-tests

    strategy:
      matrix:
        platform: [android, web]

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java (Android only)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ðŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: "stable"
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ—ï¸ Build for ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" = "android" ]; then
            flutter build apk --debug
            echo "âœ… **Android Build**: Success" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ matrix.platform }}" = "web" ]; then
            flutter build web --debug
            echo "âœ… **Web Build**: Success" >> $GITHUB_STEP_SUMMARY
          fi

  # ===============================================
  # ðŸ“ PR Review Checklist
  # ===============================================
  review-checklist:
    name: ðŸ“ Review Checklist
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [pr-validation, quick-checks, pr-tests, build-validation]
    if: always()

    steps:
      - name: ðŸ“ Generate Review Checklist
        run: |
          echo "ðŸ“ **Review Checklist for PR #${{ github.event.number }}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Automated Checks" >> $GITHUB_STEP_SUMMARY
          echo "- [x] PR title follows conventional commits format" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Code formatting is correct" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Flutter analysis passes" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Tests are passing" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Builds are successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ‘€ Manual Review Required" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Code logic is sound and follows project patterns" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] UI/UX changes are consistent with design system" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] API changes are backward compatible" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Documentation is updated if needed" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Breaking changes are documented" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Security implications are considered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸš€ Ready to Merge When:" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] All automated checks pass âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] At least one approval from code owner" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Manual review checklist completed" >> $GITHUB_STEP_SUMMARY
          echo "- [ ] Conflicts resolved (if any)" >> $GITHUB_STEP_SUMMARY

  # ===============================================
  # ðŸŽ¯ Status Report
  # ===============================================
  pr-status-report:
    name: ðŸŽ¯ PR Status Report
    runs-on: ubuntu-latest
    needs: [pr-validation, quick-checks, pr-tests, build-validation]
    if: always()

    steps:
      - name: ðŸŽ¯ Final Status Report
        run: |
          echo "ðŸŽ¯ **PR Validation Summary**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check results
          if [ "${{ needs.pr-validation.result }}" = "success" ]; then
            echo "âœ… **PR Validation**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **PR Validation**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.quick-checks.result }}" = "success" ]; then
            echo "âœ… **Quick Checks**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quick Checks**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.pr-tests.result }}" = "success" ]; then
            echo "âœ… **Tests**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Tests**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-validation.result }}" = "success" ]; then
            echo "âœ… **Builds**: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Builds**: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          # Overall status
          if [[ "${{ needs.pr-validation.result }}" = "success" && "${{ needs.quick-checks.result }}" = "success" && "${{ needs.pr-tests.result }}" = "success" && "${{ needs.build-validation.result }}" = "success" ]]; then
            echo "ðŸŽ‰ **Overall Status**: âœ… READY FOR REVIEW" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Overall Status**: âŒ NEEDS FIXES" >> $GITHUB_STEP_SUMMARY
          fi
