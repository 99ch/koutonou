name: Flutter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.26.0'
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Verify Flutter version
      run: |
        flutter --version
        dart --version
        
    - name: Analyze project source
      run: flutter analyze
      
    - name: Run tests
      run: flutter test